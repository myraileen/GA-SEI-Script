{% extends 'script/base.html' %} {% block content %}

<h2>
    {{ chapter.book }}  {{ chapter.chapter_num }}
  <a href="{% url 'chapter_edit' pk=chapter.pk%}">(edit)</a>
</h2>
<div>
  <a href="{% url 'chapter_delete' pk=chapter.pk %}">DELETE</a>
</div>


<ol>
  {% for verse in chapter.verses.all %}

  <li>
    <a href="">{{ verse.verse }}</a>
    <img src="{{ verse.image_url }}" alt="" class="artist-photo" />
  </li>

  {% endfor %}
</ol>

{% endblock %}
